---

name: Front

on:
  push:
    paths:
      - 'front/**'

defaults:
  run:
    working-directory: front/

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12.16']
    steps:

      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - run: npm run lint
