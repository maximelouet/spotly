<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spotly</title>
    <link rel="icon" href="%PUBLIC_URL%/spotly.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc51dc" />
    <meta name="description" content="Display lyrics from your currently playing song on Spotify" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/spotly-192x192.png" />
    <script>
      // Migration to new variable name
      const oldDarkTheme = localStorage.getItem('dark-theme');
      if (oldDarkTheme !== null) {
        localStorage.removeItem('dark-theme');
        localStorage.setItem('darkTheme', oldDarkTheme);
      }
      // end Migration to new variable name
      const darkTheme = localStorage.getItem('darkTheme');
      if (darkTheme && darkTheme === '1'
        || !darkTheme && window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add('dark-theme');
      }
    </script>
    <script src="%PUBLIC_URL%/env-config.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/base.css" />
  </head>
  <body>
    <div id="root">
      <main>
        <div class="top-padding"></div>
        <p class="light-bold">Loading...</p>
        <noscript>
          <p class="light-bold">Note: you need to enable JavaScript to use Spotly.</p>
        </noscript>
      </main>
    </div>
  </body>
</html>
